<div class="row">
    <div class="col-md-8">
        <div id="domainsList">
            <table class="table grid">
                <thead>
                <tr>
                    <td class="gridHeader">ID</td>
                    <td class="gridHeader">Ключ поддомена</td>
                    <td class="gridHeader">Название</td>
                    <td class="gridHeader">Статус</td>
                    <td class="gridHeader">Действия</td>
                </tr>
                </thead>
                <tbody>
                [+domains+]
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">

        <div class="box">
            <h2 class="box-title">[+editOrCreate+]</h2>
            <form method="post">
                <input name="formid" type="hidden" value="domainForm">

                <input type="hidden" name="id" value="[+fields.id+]">
                <div class="form-group">
                    <label>Ключ поддомена</label>
                    <input type="text" name="domain" value="[+fields.domain+]">
                </div>
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" value="[+fields.title+]">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="status" value="1" [+fields.status_checked+]>
                    <label for="">Отключен</label>
                </div>

                <button class="btn btn-success"><i class="fa fa-save"></i> Сохранить</button>
            </form>
        </div>

    </div>
</div>
